stages:
  - push_to_github

push_to_github:
  stage: push_to_github
  image: alpine:latest
  before_script:
    # 安装 SSH 客户端、Git 以及 jq 用于解析 JSON 错误信息
    - apk add --no-cache openssh git jq
    # 创建 SSH 目录
    - mkdir -p ~/.ssh
    # 设置 SSH 私钥
    - echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    # 添加 GitHub 的 SSH 指纹
    - ssh-keyscan github.com >> ~/.ssh/known_hosts
    # 配置 Git 用户信息
    - git config --global user.email "lijiayang@shoplazza.com"
    - git config --global user.name "Lijiayang"
    # 测试 SSH 连接到 GitHub
    - ssh -T git@github.com
    - SSH_EXIT_CODE=$?
    - if [ $SSH_EXIT_CODE -ne 0 ]; then
        echo "SSH 连接到 GitHub 失败，请检查 SSH 密钥配置";
        exit 1;
      fi
  script:
    # 添加 GitHub 仓库作为远程仓库
    - git remote add github git@github.com:Camellia-shoplaza/test_repo.git
    # 拉取远程仓库最新代码
    - |
      if ! git pull --rebase github master; then
        echo "拉取代码并 rebase 失败，可能存在冲突，请手动解决"
        git rebase --abort
        exit 1
      fi
    # 重试推送代码到 GitHub
    - |
      MAX_RETRIES=3
      RETRY_COUNT=0
      while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
        if git push -u github HEAD:refs/heads/master; then
          echo "代码成功推送到 GitHub"
          break
        else
          echo "第 $((RETRY_COUNT + 1)) 次推送失败，重试中..."
          RETRY_COUNT=$((RETRY_COUNT + 1))
          sleep 5
        fi
      done
      if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
        echo "推送失败，达到最大重试次数，请检查网络或仓库权限"
        exit 1
      fi
  only:
    - master  # 仅在 master 分支有代码推送时触发此任务
  after_script:
    # 清理 SSH 私钥
    - rm -f ~/.ssh/id_rsa